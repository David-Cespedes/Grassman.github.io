<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Advanced Lists</title>
  <style>
    
    body {
      background-color:rgb(0, 0, 0);
    }
    
    h1 {
      color:rgb(255, 0, 0);
    }
    
    h3 {
      color:rgb(255, 0, 128);
    }
    
    ul {
      color:rgb(0, 204, 0);
    }
    
  </style>
</head>
<body>
  <h1>Advanced Lists</h1>
  <hr>
  <h3>My Favourite Parrots</h3>
  <ul>
    <li style ="list-style-type:circle">Sun Conures</li>
    <li style ="list-style-type:circle">Parrotlets</li>
    <li style ="list-style-type:square">Lovebirds</li>
    <li style ="list-style-type:square">Pionus Parrots</li>
    <li style ="list-style-type:none">Poicephalus Parrots</li>
    <li style ="list-style-type:none">Eclectus Parrots</li>
  </ul>
</body>
</html>
