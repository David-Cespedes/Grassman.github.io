<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Div Tags</title>
  <style>
    
    .div1 {
      background-color:purple;
      width:100%;
      float:left;
      height:150px;
    }
    
    .div2 {
      background-color:black;
      width:50%;
      float:left;
      height:400px;
    }
    
    .div3 {
      background-color:red;
      width:50%;
      float:left;
      height:400px;
    }
    
    .div4 {
      background-color:blue;
      width:100%;
      float:left;
      height:150px;
    }
  </style>
</head>
<body>
  <div class="div1"></div>
  <div class="div2"></div>
  <div class="div3"></div>
  <div class="div4"></div>
</body>
</html>
